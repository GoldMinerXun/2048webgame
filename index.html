<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <button id="start">Start Game!</button>
    <div class="outer-wrap">
        <div class="score-wrap">
            <div class="best-score score-item">
                <span>best</span>
                <span class="score-number" id="best-score-span">0</span>
            </div>
            <div class="now-score score-item">
                <span>now</span>
                <span class="score-number" id="now-score-span">0</span>
            </div>
        </div>
        <div class="wrap">
            <div class="inner-wrap">
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./index.js"></script>

</html>
